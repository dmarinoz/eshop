<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editmode ? 'Editar Usuario' : 'Agregar Usuario'" subheader="Aquí puede agregar o editar usuarios">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary p-mr-2"
              [label]="editmode ? 'Actualizar' : 'Crear'"
              icon="pi pi-plus"
              (click)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancelar"
              icon="pi pi-arrow-circle-left"
              (click)="onCancle()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="name">Nombre</label>
              <input formControlName="name" id="name" type="text" pInputText />
              <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error"
                >Nombre es requerido</small
              >
            </div>
            <div class="p-field col-4">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" pInputText />
              <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error"
                ><span *ngIf="userForm.email.errors.required">email es requerido</span>
                <span *ngIf="userForm.email.errors.email">email incorrecto</span></small
              >
            </div>
            <div class="p-field col-4">
              <label for="password">Contraseña</label>
              <input formControlName="password" id="password" type="password" pInputText />
              <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error"
                >Contraseña es requerida</small
              >
            </div>
            <div class="p-field col-4">
              <label for="color">Telefono</label><br />
              <p-inputMask
                mask="(593) 999-999999"
                formControlName="phone"
                placeholder="(593) 999-999999"
              ></p-inputMask>
              <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error"
                >Teléfono es requerido</small
              >
            </div>
            <div class="p-field col-4">
              <label for="isAdmin">Administrador</label><br />
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
          </div>
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col-4">
              <label for="street">Calle</label>
              <input formControlName="street" id="street" type="text" pInputText />
            </div>
            <div class="p-field col-4">
              <label for="street">Sector</label>
              <input formControlName="apartment" id="apartment" type="text" pInputText />
            </div>
            <div class="p-field col-4">
              <label for="street">Código postal</label>
              <input formControlName="zip" id="zip" type="text" pInputText />
            </div>
            <div class="p-field col-4">
              <label for="city">Ciudad</label>
              <input formControlName="city" id="city" type="text" pInputText />
            </div>
            <div class="p-field col-4">
              <label for="country">País</label><br />
              <p-dropdown
                [options]="countries"
                formControlName="country"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Seleccione un país"
              ></p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
